<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <title>Decodificador</title>
</head>
<body>
    <main>
        <div class="logo">
            <img src="img/Logo.png" alt="alura-logo">
        </div>
        <div class="input">
            <textarea type="text" name="text" placeholder="Ingrese texto aqui"></textarea>
            <!-- <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese texto aqui"></textarea> -->
            <section>
                <div class="info-text">
                    <img src="img/bi_exclamation-circle-fill.png" alt="info-img">
                    <p>Solo letras minusculas sin acentos</p>
                </div>
                <div class="button-group">
                    <button class="primary-button">Encriptar</button>
                    <button class="secondary-button">Desencriptar</button>
                </div>
            </section>
        </div>
        <div class="result">
            <div>
                <section>
                    <img src="img/Muñeco.png" alt="alura-img">
                </section>
                <section class="text">
                    <h3>Ningún mensaje fue encontrado</h3>
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </section>
            </div>
            <div hidden>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <button>Copiar</button>
            </div>
        </div>
    </main>
</body>
</html>
